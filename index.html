<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="split-div">
        <div class="half half-top">
          <a href="index.html" class="logo">Artisan Alley</a>

          <div class="searchdiv">
            <input
              type="text"
              placeholder="Search Alley"
              class="searchbar"
              id=""
            />

            <div class="search-icon">
              <button class="alley-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>

          <div class="login-and-seller">
            <a href="" class="account-login login" id="">Login</a>
            <a href="" class="seller-login login" id="">Become a Seller</a>
          </div>
        </div>

        <div class="half half-bottom">
          <div class="home-and-categories nav2">
            <a href="index.html" class="home">Home</a>

            <label for="categories"></label>
            <select id="categories" class="categories">
              <option value="" disabled selected>Categories</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>

          <div class="cart-wishlist nav2">
            <a href="www.amazon.com" class="cart" id=""
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>

            <button class="wishlist" id="">Wishlist</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="gallary">
        <img class="gallaryimages" src="image/image1.jpg" alt="image1">
      </div>
    </main>
    <footer></footer>
  </body>
</html>

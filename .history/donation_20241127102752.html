<body>
    <header>
        <div class="split-div">
            <div class="half half-top">
              <a href="index.html" class="logo">Artisan Alley</a>
    
              <div class="searchdiv">
                <input
                  type="text"
                  placeholder="Search Alley"
                  class="searchbar"
                  id=""

                  <button class="alley-search">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
              </div>
    
              <div class="artisan-story">
                <a href="artisan-story.html" class="story" id="">Artisan Story</a>
              </div>
    
              <div class="login-and-seller">
                <a href="login/login.html" class="account-login login" id="">Login</a>
                <a href="" class="seller-login login" id="">Become a Seller</a>
              </div>
            </div>
    
            <div class="half half-bottom">
              <div class="home-and-categories nav2">
                <a href="index.html" class="home">Home</a>
    
                <label for="categories"></label>
                <select id="categories" class="categories">
                  <option value="" disabled selected>Categories</option>
                  <option value="" selected>Painting</option>
                  <option value="" selected>Sculpture</option>
                  <option value="" selected>Drawing</option>
                  <option value="" selected>Handcraft</option>
                  <option value="" selected>Musical Instrumrment</option>
                </select>
              </div>
    
              <div class="donation-container nav2">
                <a class="donation" href="donation.html">Donation</a>
              </div>
    
              <div class="cart-wishlist nav2">
                <a href="index.html" class="cart" id=""
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
    
                <button class="wishlist" id="">Wishlist</button>
              </div>
            </div>
          </div>
    </header>

    <main>
        <div class="donation-container">
            <!-- <h2>Welcome to </h2> -->
            <form id="donation from">
                <h3>Donation</h3>
                <lab for="donation">Amount:</lab>
                <input type="amount" id="text" name="Email" required>

                <lab for="donation"> Massage:</lab>
                <input type="text" id="text" name="">

                <button type="submit">Login</button>
            </form>
        </div>

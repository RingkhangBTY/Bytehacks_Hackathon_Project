<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Artisan Alley</title>
  </head>
  <body>
    <header>
      <div class="split-div">
        <div class="half half-top">
          <a href="index.html" class="logo">Artisan Alley</a>

          <div class="searchdiv">
            <input
              type="text"
              placeholder="Search Alley"
              class="searchbar"
              id=""
            />

            <div class="search-icon">
              <button class="alley-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>

          <div class="artisan-story">
            <div class="story">
              <a href="artisan-story.html"></a>
            </div>
          </div>

          <div class="login-and-seller">
            <a href="login/login.html" class="account-login login" id="">Login</a>
            <a href="" class="seller-login login" id="">Become a Seller</a>
          </div>
        </div>

        <div class="half half-bottom">
          <div class="home-and-categories nav2">
            <a href="index.html" class="home">Home</a>

            <label for="categories"></label>
            <select id="categories" class="categories">
              <option value="" disabled selected>Categories</option>
              <option value="" selected>Painting</option>
              <option value="" selected>Sculpture</option>
              <option value="" selected>Drawing</option>
              <option value="" selected>Handcraft</option>
              <option value="" selected>Musical Instrumrment</option>
            </select>
          </div>

          <div class="donation-container nav2">
            <a class="donation" href="donation.html">Donation</a>
          </div>

          <div class="cart-wishlist nav2">
            <a href="https://www.flipkart.com/" class="cart" id=""
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>

            <button class="wishlist" id="">Wishlist</button>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <div class="products">
        <div class="left-container">
          <div class="grid-layout">
              <div class="grid-item">
                <img src="image/Hand woven lamp1.jpg" alt="">
                <p>Hand woven lamp</p>
              </div>
              <div class="grid-item">
                <img src="image/Hand woven lamp2.jpg" alt="">
                <p>Hand woven lamp</p>
              </div>
          </div>
        </div>
        <div class="middle-container">
          <div class="grid-layout">
              <div class="grid-item">
                <img src="image/Clay sculpture1.jpg" alt="">
                <p>Clay sculpture</p>
              </div>
              <div class="grid-item">
                <img src="image/Clay sculpture2.jpg" alt="">
                <p>Clay sculpture</p>
              </div>
          </div>
        </div>
        <div class="right-container">
          <div class="grid-layout">
              <div class="grid-item">
                <img src="image/Handmade wooden door design1.jpg" alt="image">
                <p>Handmade wooden door</p>
              </div>
              <div class="grid-item">
                <img src="image/Handmade wooden door design2.jpg" alt="image">
                <p>Handmade wooden door</p>
              </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
        <div class="foooter-container">
          <div class="imfo-container">
            <h6>About us</h6>
            <p>Artisan Alley</p>
            <p>Know more</p>
          </div>
  
          <div class="imfo-container">
            <h6>Coustomer support</h6>
            <p>Return policy</p>
            <a href="mailto:ringkhangb913@gmail.com">Email us</a>
          </div>
  
          <div class="imfo-container">
            <h6>Follow us</h6>
            <a href="https://x.com/Ringkha68574745" target="_blank">twitter</a>
            <a href="https://www.linkedin.com/in/ringkhang-basumatary-2840b725b/" target="_blank">linkedin</a>
            <a href="https://github.com/RingkhangBTY/Bytehacks_Hackathon_Project" target="_blank">GitHub</a>
          </div>
        </div>  
    </footer>
  </body>
</html>
